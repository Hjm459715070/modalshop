<ion-header>

  <ion-navbar>
    <ion-title>购物车</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--①购物车是空的-->

  <!--②购物车是有数据的
   已经result.data保存在cartList
  -->
  <ion-list>
    <ion-item text-wrap *ngFor="let product of cartList">
      <ion-checkbox></ion-checkbox>

      <ion-thumbnail item-end>
        <ion-grid>
          <ion-row>
            <!--将当前列做一个纵向居中-->
            <ion-col align-self-center>
              <img  [src]="'assets/'+product.pic" alt="">
            </ion-col>
            <ion-col>
               <h2>{{product.title}}</h2>
               <button>-</button>
               <span>{{product.count}}</span>
               <button>+</button>
            </ion-col>
          </ion-row>
        </ion-grid>
           
          
      </ion-thumbnail>
  
    </ion-item>
  </ion-list>

  <!--点击时 跳转到订单确认页面-->
<button ion-button 
(click)="jumpToOrderConfirm()">
  去结算
</button>

</ion-content>
