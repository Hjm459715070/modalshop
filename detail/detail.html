<ion-header>

  <ion-navbar>
    <ion-title>商品详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="details">
    <!--轮播图-->
    <ion-slides style="height:180px"
     autoplay=1000 loop=true speed=2000
     pager=true
    >
      <ion-slide *ngFor="let pic of details.picList">
        <img [src]="'assets/'+pic.md" alt="">
      </ion-slide>
    </ion-slides>

    <!--标题等相关的信息-->
    <h3>{{details.title}}</h3>
    <p>{{details.subtitle}}</p>
    <h4 style="color:red">
      {{details.price}}
    </h4>

</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-2>
        <button (click)="jump()" ion-button clear color="dark">
          <ion-icon name="heart">
          </ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
         <button ion-button clear color="dark">
          <ion-icon name="cart">
          </ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
         <button (click)="jump()" ion-button clear color="dark">
          <ion-icon name="bookmark">
          </ion-icon>
        </button>
      </ion-col>
      <ion-col col-6>
        <button (click)="checkUserLogin()" ion-button block color='danger'>
          加入购物车
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
